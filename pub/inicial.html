const listaDeConteudo = [
    { titulo: "Matematica", texto: "Texto correspondente ao Título 1" },
    { titulo: "Fisica", texto: "Texto correspondente ao Título 2" },
    { titulo: "Portugues", texto: "Texto correspondente ao Título 2" },
    { titulo: "Sistema de letras", texto: "Texto correspondente ao Título 3" }
];


//===============================================
// Loop sobre a lista de conteúdo
//==============================================

listaDeConteudo.forEach(item => {
  //======================================================
  // Cria um clone do elemento necessario
  //========================================================

  //nav de topicos de area
  //----------------------

  const navClonado_topicos_syss = document.querySelector('nav[name="container_topicos_syss"]').cloneNode(true);
  const object_conteudo_geral = document.querySelector('object[name="container_conteudo_geral"]');

  var button = navClonado_topicos_syss.querySelector('button[name="btn_topicos_syss"]');
  var a = navClonado_topicos_syss.querySelector('a[name="link_on_conteudo"]');


  //mecanismo para desbloquear o primeiro button do topico
  //--------------------------------------------------------
  if(button.getAttribute('data-bs-target')==="#collapseExample"){
    button.classList.add('d-none');
  }

  //Trabalhar nos filho do select
  //-------------------------------

  button.setAttribute('data-bs-target',"#"+item.titulo.replace(/\s+/g, ''));
  button.classList.remove('d-none');
  navClonado_topicos_syss.querySelector('div[name="content"]').id=item.titulo.replace(/\s+/g, '');
  //button.classList.remove('d-none');
  
  // Define o título e o texto para o clone
  button.textContent = item.titulo;
  navClonado_topicos_syss.querySelector('p[name="desc_topicos_syss"]').textContent = item.texto;
  a.setAttribute('href',"#"+item.titulo.replace(/\s+/g, '').toLowerCase());

  // Adiciona o clone ao documento
  document.querySelector('aside[name="body_topicos_syss"]').querySelector('.dropdown-content').appendChild(navClonado_topicos_syss);


  a.onclick = function(event) {
    object_conteudo_geral.setAttribute('data',"template_syss/"+a.getAttribute('href').replace("#", "")+".html");
    object_conteudo_geral.style.display="block";
    document.querySelector('.dropdown-content').style.display="none";
  };
});

document.getElementById('btnConteudo').onclick=function(){
  if(document.querySelector('.dropdown-content').style.display=="block"){
    document.querySelector('.dropdown-content').style.display="none";
  }else{
    document.querySelector('.dropdown-content').style.display="block";
  }
}
