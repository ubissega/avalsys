<script type="text/javascript">

document.getElementById('search').oninput=function(){
  carregarArquivoTexto("./nomes/nomesf.txt",this.value.replace(' ',''));  
}

// Função para carregar um arquivo de texto e processar seus dados
function carregarArquivoTexto(caminhoArquivo,nome) {
  
  
  document.getElementById('resultado').innerText=nome+" não é nome";
  // Faz uma requisição para carregar o arquivo de texto Converte a resposta em texto
  //---------------------------------------------------------------------------------
  fetch("nomes/nomesf.txt").then(response => response.text()).then(data => {

  
    if(data.toLowerCase().includes(","+nome.toLowerCase()+",")){
      if(nome!=''){
        document.getElementById('resultado').innerText=nome+" não é feminino";
      }
    }
  })
  .catch(error => {
    console.error('Erro ao carregar o arquivo:', error);
  });
  fetch("nomes/nomesm.txt").then(response => response.text()).then(data => {  
    if(data.toLowerCase().includes(","+nome.toLowerCase()+",")){
      if(nome!=''){
        document.getElementById('resultado').innerText=nome+" não é masculino";
      }
    }
  })
  .catch(error => {
    console.error('Erro ao carregar o arquivo:', error);
  });


}
</script>
